<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weathernator</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div>
    <h1 class="text-xl bg-black py-4 px-8">
      <a href="week5.html" class="mx-auto container">
        <span class="font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-green-500">The Weathernator</span>
      </a>
    </h1>
  </div>

  <div class="p-8 space-y-8">
    <div class="my-16">
      <div class="text-center">
        <form>
          <input type="text" name="location" id="location" placeholder="Location" class="border border-gray-400 rounded p-2 mr-1">
          <input type="text" name="days" id="days" placeholder="Days" class="border border-gray-400 w-16 rounded p-2 mr-1">
          <button class="get-weather border bg-green-500 text-white rounded px-4 py-2">Get Weather!</button>
        </form>
      </div>
    </div>

    <div class="current mt-8">
  
    </div>

    <div class="forecast space-y-4">
    
  </div>

  <script src="week5.js"></script>
</body>

</html>
